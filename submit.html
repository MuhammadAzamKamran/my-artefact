<head>
    <meta charset="UTF-8">

    rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
       nav {
            background-color: #008000;
            padding: 10px;
            margin: 0;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul {
         padding: 0;
         margin: 0;
         list-style: none;
         display: flex;
        }
        .hero {
            text-align: center;

        }
        .container {
            margin-top: 30px;
        }
        .footer {
            margin-top: 50px;

        } 
        #submit {
         margin-top: 120px; 
         padding: 50px;
         text-align: center;
         background-color: #f0f0f0;
       }
       .header {
         width: 100%;
         top: 0;
         left: 0;
         position: fixed;
         padding: 20px;

         display: flex;
         justify-content: space-between;
         z-index: 99;
       }

          color: #FF0000;

         margin: 0;

         background-size: cover;
         background-position: center;

       }


    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Hidden Gem</h1>
        <form id="gemForm">
            <label for="name">Name of the place:</label>
            <input type="text" id="gemName" name="name" required>

            <label for="category">Category:</label>
            <select id="gemCategory" name="category" required>
                <option value="">Select Category</option>
                <option value="food">Food & Drink</option>
                <option value="parks">Parks & Nature</option>
                <option value="shops">Shops & Markets</option>
                <option value="entertainment">Entertainment & Culture</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="gemAddress" name="address" required>

            <label for="description">Description:</label>
            <textarea id="gemDescription" name="description" required></textarea>

            <div class="g-recaptcha" data-sitekey="6LfWd-kqAAAAAAt6PX-5Fih_DAQbM6gsffn1werj"></div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <script>
    document.getElementById("gemForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        let captchaResponse = grecaptcha.getResponse();
        if (!captchaResponse) {
            alert("Please complete the reCAPTCHA.");
            return;
        }
        
        // Proceed with form submission
        const name = document.getElementById("gemName").value;
        const category = document.getElementById("gemCategory").value;
        const address = document.getElementById("gemAddress").value;
        const description = document.getElementById("gemDescription").value;
        
        try {
            await addDoc(collection(db, "LocalGems"), {
                gem_name: name,
                gem_address: address,
                gem_category: category,
                gem_description: description,
                timestamp: new Date()
            });
            alert("Hidden gem submitted successfully!");
            document.getElementById("gemForm").reset();
            grecaptcha.reset();
        } catch (error) {
            alert("Error submitting: " + error.message);
        }
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="footer">
    <p>"The best places are the ones only a few people know about. Letâ€™s change that together."</p>
    </div>

</body>
